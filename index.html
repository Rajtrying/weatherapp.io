<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <!-- Assuming you have a separate CSS file -->
</head>
<body>
    <header>
        <h1>Weather App</h1>
    </header>
    <main>
        <section class="search-bar">
            <input type="text" id="location-input" placeholder="Enter location or zip code">
            <button id="search-btn">Search</button>
        </section>
        <section class="weather-display">
            <h2 id="location-name">Location Name</h2>
            <div>
                <img id="weather-icon" alt="Weather Icon">
                <p id="weather-description">Weather Description</p>
            </div>
            <p id="temperature">Temperature:</p>
            <p id="humidity">Humidity:</p>
            <p id="wind-speed">Wind Speed:</p>
        </section>
        <section class="forecast-section">
            <h2>5-Day Forecast</h2>
            <ul id="forecast-list">
                <!-- Forecast items will be dynamically added here -->
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
    <!-- Assuming your JavaScript file is named script.js -->
</body>
</html>
